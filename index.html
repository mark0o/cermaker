<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cermaker je nástroj pro tvorbu testů, podobající se cermat testům. Tento styl testů pomáhá studentům se seznámit s tím, jak cermat testy vypadají, a zárověň snížit stres při ostrých zkouškách."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="src/logo.ico" type="image/x-icon" />
    <title>Cermaker</title>
  </head>
  <body>
    <img src="src/logo.svg" alt="Logo" class="logo" />
    <div class="container">
      <div
        style="
          background-color: #fff3cd;
          outline: 1px solid #ffe69c;
          color: #664d03;
          padding: 1em;
          border-radius: 0.375em;
        "
      >
        <b>VAROVÁNÍ:</b> Aplikace cermaker je stále ve vývoji. Jestli najdete
        nějakou chybu, neváhejte nás kontaktovat pomocí formuláře (tlačítko
        vpravo dole). Seznam budoucích funkcí je dostupný
        <a
          href="https://github.com/mark0o/cermaker/blob/main/roadmap.md"
          style="color: #664d03"
          >zde</a
        >.
      </div>
      <!--This container will display their projects-->
      <div class="projects-container">
        <div class="projects-header">
          <h1>Vaše testy</h1>
          <button
            onclick="window.open('make.html', '_self')"
            id="create-project"
          >
            Vytvořit nový test
          </button>
        </div>
        <div id="projects-list">
          <!--This div will be filled with the projects from the local storage-->
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="feedback.js"></script>
  </body>
</html>
